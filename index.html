        function initMap() {
            // Map options
            // var map = new google.maps.Map(document.getElementById("map"), {
            var options = {
            center: { lat: 36.7362, lng: 10.2082 },
            zoom: 11,
            }
            var map = new google.maps.Map(document.getElementById("map"), options);


            // listen for click on map
            google.maps.event.addListener(map, 'click',
            function(event){
                // Add marker
                addMarker({coords: event.latLng});
            });
            // Array of markers
            var markers= [
                {
                    coords:{lat: 36.7262, lng: 10.2069}, 
                    iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
                    content: '<h1>MOUROUJ 1 </h1>'
                },
                {
                    coords:{lat: 36.7262, lng: 10.008},
                    // iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/bushfire.png'
                 },
                {
                    coords:{lat: 36.7537, lng: 10.1913}, 
                    content: '<h1>7ay ibn sina </h1>',
                    // iconImage: svgMarker
                }
            ];

            // Loop through markers

            markers.forEach(element => {
                addMarker(element);
            });
            // for(var i=0; i < markers.length; i++) {
            //     addMarker(markers[i])
            // }

            // addMarker({lat: 36.7262, lng: 10.2069});
            // addMarker({
            //     coords:{lat: 36.7262, lng: 10.2069}, 
            //     iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
            //     content: '<h1>MOUROUJ 1 </h1>'
            // });
            // addMarker({
            //     coords:{lat: 36.7262, lng: 10.008}, // iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/bushfire.png'
            // });
            // // cite ibn sina coords: 36.7537° N, 10.1913° E
            // addMarker({
            //     coords:{lat: 36.7537, lng: 10.1913}, 
            //     content: '<h1>7ay ibn sina </h1>'
            //     // iconImage: svgMarker
            // });
            
            // Add Marker function
            // function addMarker(coords, symbole){
            function addMarker(props){
                var marker = new google.maps.Marker({
                    position: props.coords,
                    map: map,
                    // icon: props.iconImage
                });
                // Check for customicon
                // if we don't put iconImage is default but not undefined tji moush behya akeka
                if(props.iconImage){
                    marker.setIcon(props.iconImage);
                }

                // check content 
                if(props.content){
                    var infoWindow = new google.maps.InfoWindow({
                        content: props.content
                    });
                    marker.addListener('click', function(){
                        infoWindow.open(map, marker);
                    });
                }

            }
        
        }
       
            
    </script>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
